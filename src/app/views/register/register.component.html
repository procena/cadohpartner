<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4 bg-dark">
              <form class="form-horizontal" [formGroup]="registerForm">
                <h1>Registo</h1>
                <p class="text-muted">Criar sua conta</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Nome de usuÃ¡rio" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Senha" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repetir a senha" autocomplete="new-password" required>
                </div>
                <button type="button" class="btn btn-block btn-danger" (click)="goToLogin()">Criar conta</button>
              </form>
            </div>
            <div class="card-footer p-4 bg-red">
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-brand btn-block btn-facebook">
                    <span>Facebook</span>
                  </button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-brand btn-block  btn-google-plus">
                    <span>Gmail</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
