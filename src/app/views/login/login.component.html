<div class="app-body">
  <main class="main d-flex mt-5 align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4 bg-dark">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="card-body text-center">
                    <div>
                      <div class="userLogo">
                        <img class="img img-fluid" src="/assets/img/brand/icon_user_whiteongrey.svg" alt="ss" style="width: 80px">
                      </div>
                      <small class="text-primary">Acesso ao Sistema</small>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                           formControlName="username" placeholder="Conta de Utilizador" autocomplete="username"
                           required>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                      <div *ngIf="f.username.errors.required">Conta de Utilizador é obrigatorio!</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Palavra-passe"
                           autocomplete="current-password" required>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">A Palavra-passe é obrigatorio!</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 mx-auto text-center">
                      <button [disabled]="loading" class="btn btn-primary" value="Login" type="submit">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        <i class="fa fa-sign-in"></i> Autenticar
                      </button>
                      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </div>
                  </div>
                  <br>
                  <div class="text-center">
                    <small><a href="#" (click)="enviarSolicitacao()">Esqueci-me da senha</a> </small>
                  </div>
                  
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <div class="p-5">
                    <img class="img img-fluid" src="/assets/img/brand/logo.svg" alt="ss">
                    <small class="text-dark">Seu parceiro nas encomendas</small>
                  </div>
                  <br><br>
                    <!--<button type="button" class="btn btn-dark active mt-3" (click)="goToRegister()">Registar-se agora!</button>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
